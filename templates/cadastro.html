<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .form-container {
      flex: 1;
      padding: 60px 80px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .language {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 12px;
      color: #888;
    }

    h2 {
      color: #301253;
      margin-bottom: 30px;
    }

    .social-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #eee;
      border-radius: 8px;
      background-color: #f9f9f9;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .google i {
      color: #db4437;
    }

    .facebook i {
      color: #3b5998;
    }

    .or {
      text-align: center;
      color: #aaa;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 8px 4px;
      font-size: 14px;
    }

    .password-container {
      position: relative;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 10px;
      color: #aaa;
      cursor: pointer;
    }

    .create-btn {
      margin-top: 10px;
      padding: 12px;
      background-color: #f2dcdc;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-link {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }

    .login-link a {
      text-decoration: underline;
      color: #555;
    }

    .illustration {
      flex: 1;
      background-color: #3f216d;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .illustration img {
      max-height: 80%;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="language">English (UK)</div>
      <h2>Create Account</h2>

      <div class="social-buttons">
        <button class="google"><i class="fab fa-google"></i> Sign up with Google</button>
        <button class="facebook"><i class="fab fa-facebook-f"></i> Sign up with Facebook</button>
      </div>

      <div class="or">- OR -</div>

      <form>
        <input type="text" placeholder="Fullname" />
        <input type="email" placeholder="Email Address" />
        <div class="password-container">
          <input type="password" placeholder="Password" />
          <i class="fas fa-eye-slash eye-icon"></i>
        </div>
        <button type="submit" class="create-btn">Create Account</button>
      </form>

      <p class="login-link">Already have an account? <a href="#">Log in</a></p>
    </div>

    <div class="illustration">
      <a href="#" class="back-arrow">&#8592;</a>
      <img src="girl-illustration.png" alt="Girl Illustration" />
    </div>
  </div>
</body>
</html>
