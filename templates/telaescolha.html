<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Escolha seu perfil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left, .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .left {
      background-color: #3c0057;
      color: white;
    }

    .right {
      background-color: white;
      color: #3c0057;
    }

    .title {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      font-weight: bold;
      color: #3c0057;
    }

    .box {
      background-color: #ddd;
      width: 260px;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      padding: 20px;
    }

    .box img {
      width: 180px;
      height: auto;
      margin-bottom: 10px;
    }

    .box span {
      font-size: 1.2rem;
      font-weight: bold;
      color: #3c0057;
    }

    .right .box {
      background-color: #3c0057;
    }

    .right .box span {
      color: white;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="back-arrow">&#8592;</div>
    <div class="title">Você é um...</div>
    <div class="box">
      <img src="https://i.imgur.com/r2xOguA.png" alt="Consumidor">
      <span>Consumidor</span>
    </div>
  </div>

  <div class="right">
    <div class="box">
      <img src="https://i.imgur.com/1mzkZsw.png" alt="Empreendedor">
      <span>Empreendedor</span>
    </div>
  </div>
</body>
</html>
