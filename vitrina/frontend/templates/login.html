<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vitrina - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background: #fff;
      color: #3c004e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .left h1 {
      font-size: 3rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .left h1 img {
      width: 50px;
    }

    .left p {
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 20px;
      text-align: left;
      line-height: 1.4;
    }

    .illustration {
      margin-top: 40px;
      width: 250px;
    }

    .right {
      flex: 1;
      background: #e6e1da;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f0eeff;
    }

    .forgot {
      font-size: 0.8rem;
      text-align: right;
      margin-bottom: 20px;
      color: #6b5b95;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      border: none;
      background: #5f43b2;
      color: white;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }

    .continue {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .social-icons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="left">
    <h1><img src="https://img.icons8.com/ios-filled/50/rocket.png"/> Vitrina</h1>
    <p>onde seus<br>neg√≥cios<br>ganham vida</p>
  </div>

  <div class="right">
    <div class="login-box">
      <h2>Sign in</h2>
      <div class="input-group">
        <input type="text" placeholder="Enter email or user name">
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password">
      </div>
      <div class="forgot">Forgot password ?</div>
      <button class="login-btn">Login</button>
      <div class="continue">or continue with</div>
      <div class="social-icons">
        <img src="https://img.icons8.com/ios-filled/50/facebook-new.png"/>
        <img src="https://img.icons8.com/ios-filled/50/mac-os.png"/>
        <img src="https://img.icons8.com/ios-filled/50/google-logo.png"/>
      </div>
    </div>
  </div>
</body>
</html>
